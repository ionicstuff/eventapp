<div class="wrapper">
    <app-topnavbar></app-topnavbar>
    <app-asidenavbar></app-asidenavbar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            <span>Profile</span>
          </h1>
        </section>
          <section class="profilesetting">
            <div class="setting-form">
                <form method="post">
                    <div class="setting-form-inner">
                        <div class="row">
                            <div class="col-md-12 columns">
                                <h6 class="borderBottom">Username Setting:</h6>
                            </div>
                             <div class="col-md-12 ">
                                <div class="form-group">
                                <label>Upload Profile Photo </label>
                                    <input class="form-control"  type="file">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                <label>First Name:  </label>
                                    <input class="form-control" placeholder="enter your first name.." type="text">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                 <div class="form-group">
                                <label>Last Name:  </label>
                                    <input  class="form-control" placeholder="enter your last name.." type="text">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                 <div class="form-group">
                                <label>Nick Name:  </label>
                                    <input  class="form-control" placeholder="enter your nick name.." type="text">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                 <div class="form-group">
                                <label>Display Name:  </label>
                                    <input  class="form-control" placeholder="select your display name" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-form-inner">
                        <div class="row">
                            <div class="col-md-12 ">
                                <h6 class="borderBottom">Update Password:</h6>
                            </div>
                            <div class="col-sm-6 ">
                                <div class="form-group">
                                    <label>New Password:</label>
                                    <input  class="form-control" placeholder="enter your new password.." type="password">
                                </div>
                            </div>
                            <div class="col-sm-6 ">
                                <div class="form-group">
                                <label>Retype Password:</label>
                                    <input  class="form-control" placeholder="enter your new password.." type="password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-form-inner">
                        <div class="row">
                            <div class="col-md-12 ">
                                <h6 class="borderBottom">About Me:</h6>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label>Email ID:</label>
                                    <input class="form-control" placeholder="enter your email address.." type="email">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                 <div class="form-group">
                                <label>Website URL:</label>
                                    <input class="form-control" placeholder="enter your website url.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                 <div class="form-group">
                                <label>Phone No:</label>
                                    <input class="form-control" placeholder="enter your website url.." type="tel">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                 <div class="form-group">
                                     <label>Bio Description:</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-form-inner">
                        <div class="row">
                            <div class="col-md-12 columns">
                                <h6 class="borderBottom">Social Profile links:</h6>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>facebook:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>twitter:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6  ">
                                  <div class="form-group">
                                <label>Google Plus:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>Youtube:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>vimeo:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>Pinterest:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>Instagram:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                  <div class="form-group">
                                <label>Linkedin:</label>
                                    <input class="form-control"  placeholder="enter your profile link.." type="url">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-form-inner">
                        <button class="btn btn-orange" type="submit" name="setting">update now</button>
                    </div>
                </form>
            </div>
          </section>
      </div>
</div>
<app-footernavbar>
